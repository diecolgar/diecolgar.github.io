<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Diego Colino CV</title>
    <link rel="stylesheet" href="sass/styles.css">
</head>
<body>

    <!-- NAVIGATION -->
    <nav class="hidden">
        <div class="left">
                <img src="img/home/DC_T.png" alt="">
                <img class="Diego" src="/img/home/diegocolino_T2.png" alt="">
        </div>
        <div class="right">
            <a class="linkedin" href="https://github.com/diecolgar" target="_blank" >  <img src="img/github_icon.svg" alt=""></a>
            <a class="github" href="https://www.linkedin.com/in/diego-colino-garc%C3%ADa/" target="_blank" >  <img src="img/linkedin_icon.svg" alt=""></a>
            <div class="menu" >
                <div class="line upper"></div>
                <div class="line lower"></div>
            </div>
        </div>
    </nav>
    <!-- DISPLAYABLE MENU -->
    <div class="displayable-menu hidden">
        <div class="menu-button">Home</div>
        <div class="menu-button">About Me</div>
        <div class="menu-button">My Work</div>
        <div class="menu-button">Contact</div>
    </div>
    <!-- PAGE CONTENT (400VH) -->
    <div class="content">
            <!-- HOME -->
        <section class="home">
                <div class="upperdisplay">
                        <img class="DC" src="/img/home/DC_T.png" alt="">
                        <img class="diegocolino" src="/img/home/diegocolino_T2.png" alt="">
                </div>
                <div class="lowerdisplay">
                        <h1>software developer</h1>
                </div>
                <div class="scrolldown"></div>
                <img class="wire" src="/img/home/home_wire.png" alt="">
        </section>
            <!-- ABOUT ME -->
        <section class="aboutme">
            <div class="title">About Me</div>
            <div class="aboutitem origin">
                <img class="left" src="/img/aboutme/home.svg" alt=""><p class="right">Madrid, Spain</p>
            </div>
            <div class="aboutitem age">
                <img class="left" src="/img/aboutme/birthday.svg" alt=""><p class="right">22 years old</p>
            </div>
            <div class="aboutitem study">
                <img class="left" src="/img/aboutme/university.svg" alt=""><p class="right">aerospace engineer</p>
            </div>
            <div class="aboutitem experience">
                <img class="left" src="/img/aboutme/work.svg" alt=""><p class="right">software & interface developer</p>
            </div>
            <img class="wire" src="/img/aboutme/aboutme_wire.png" alt="">
        </section>
            <!-- MY WORK -->
        <section class="mywork">
            <div class="title">My Work</div>
        </section>
            <!-- CONTACT -->
        <section class="contact">
            <div class="title">Contact</div>
        </section>
    </div>
    
    <script src="/javascript/mainScript.js"></script>
    <script src="/javascript/resizer.js"></script>
</body>
</html>
